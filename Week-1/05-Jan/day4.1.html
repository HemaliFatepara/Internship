    let myInterval; // Declare the interval variable globally
  
    function startClock() {
      myInterval = setInterval(updateClock, 1000); // Start the interval
    }
  
    function stopClock() {
      clearInterval(myInterval); // Clear the interval to stop the clock
    }
  
    function updateClock() {
      const d = new Date();
      document.getElementById("demo27").innerHTML = d.toLocaleTimeString();
    }
</script>

<script>

function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  let expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  let user = getCookie("username");
  if (user != "") {
    alert("Welcome again " + user);
  } else {
    user = prompt("Please enter your name:", "");
    if (user != "" && user != null) {
      setCookie("username", user, 365);
    }
  }
}
</script>

<script>

    ['Contry', 'Mhl'],
