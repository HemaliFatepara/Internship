<style>
    /* all */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
form .error {
  color: #ff0000;
}
:root {
  --main-blue: #71b7e6;
  --main-purple: #9b59b6;
  --main-grey: #ccc;
  --sub-grey: #d9d9d9;
}

body {
  display: flex;
  height: 100vh;
  justify-content: center; /*center vertically */
  align-items: center; /* center horizontally */
  background: linear-gradient(135deg, var(--main-blue), var(--main-purple));
  padding: 10px;
}
/* container and form */
.container {
  max-width: 700px;
  width: 100%;
  background: #fff;
  padding: 25px 30px;
  border-radius: 5px;
}
.container .title {
  font-size: 25px;
  font-weight: 500;
  position: relative;
}

.container .title::before {
  content: "";
  position: absolute;
  height: 3.5px;
  width: 30px;
  background: linear-gradient(135deg, var(--main-blue), var(--main-purple));
  left: 0;
  bottom: 0;
}

.container form .user__details {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
/* inside the form user details */
form .user__details .input__box {
  width: calc(100% / 2 - 20px);
  margin-bottom: 15px;
}

.user__details .input__box .details {
  font-weight: 500;
  margin-bottom: 5px;
  display: block;
}
.user__details .input__box input {
  height: 45px;
  width: 100%;
  outline: none;
  border-radius: 5px;
  border: 1px solid var(--main-grey);
  padding-left: 15px;
  font-size: 16px;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}

.user__details .input__box input:focus,
.user__details .input__box input:valid {
  border-color: var(--main-purple);
}

/* inside the form gender details */

form .gender__details .gender__title {
  font-size: 20px;
  font-weight: 500;
}

form .gender__details .category {
  display: flex;
  width: 80%;
  margin: 15px 0;
  justify-content: space-between;
}

.gender__details .category label {
  display: flex;
  align-items: center;
}

.gender__details .category .dot {
  height: 18px;
  width: 18px;
  background: var(--sub-grey);
  border-radius: 50%;
  margin: 10px;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}

#dot-1:checked ~ .category .one,
#dot-2:checked ~ .category .two,
#dot-3:checked ~ .category .three {
  border-color: var(--sub-grey);
  background: var(--main-purple);
}

form input[type="radio"] {
  display: none;
} 

/* submit button */
form .button {
  height: 45px;
  margin: 45px 0;
  /* margin-bottom: -15px; */
}

form .button input {
  height: 100%;
  width: 100%;
  outline: none;
  color: #fff;
  border: none;
  font-size: 18px;
  font-weight: 500;
  border-radius: 5px;
  background: linear-gradient(135deg, var(--main-blue), var(--main-purple));
  transition: all 0.3s ease;
}

form .button input:hover {
  background: linear-gradient(-135deg, var(--main-blue), var(--main-purple));
}

@media only screen and (max-width: 584px) {
  .container {
    max-width: 100%;
  }

  form .user__details .input__box {
    margin-bottom: 15px;
    width: 100%;
  }
/* 
  form .gender__details .category {
    width: 100%;
  } */

  .container form .user__details {
    max-height: 300px;
    overflow-y: scroll;
  }

  .user__details::-webkit-scrollbar {
    width: 0;
  }
}

/* Error message style */
.error-message {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}

<script>
// user country code for selected option
var user_country_code = "IN";

(() => {
    // script https://www.html-code-generator.com/html/drop-down/state-name

    // Get the country name and state name from the imported script.
    const country_array = country_and_states.country;
    const states_array = country_and_states.states;

    const id_state_option = document.getElementById("state");
    const id_country_option = document.getElementById("country");

    const createCountryNamesDropdown = () => {
        let option =  '';
        option += '<option value="" >select country</option>';

        for(let country_code in country_array){
            // set selected option user country
            let selected = (country_code == user_country_code) ? ' selected' : '';
            option += '<option value="'+country_code+'"'+selected+'>'+country_array[country_code]+'</option>';
        }
        id_country_option.innerHTML = option;
    };

    const createStatesNamesDropdown = () => {
        let selected_country_code = id_country_option.value;
        // get state names
        let state_names = states_array[selected_country_code];

        // if invalid country code
        if(!state_names){
            id_state_option.innerHTML = '<option>select state</option>';
            return;
        }
        let option = '';
        option += '<select>';
        option += '<option value="">select state</option>';
        for (let i = 0; i < state_names.length; i++) {
            option += '<option value="'+state_names[i].code+'">'+state_names[i].name+'</option>';
        }
        option += '</select>';
        id_state_option.innerHTML = option;
    };

    // country select change event
    id_country_option.addEventListener('change', createStatesNamesDropdown);

    createCountryNamesDropdown();
    createStatesNamesDropdown();
})();

</script>

<script>
$(document).ready(function(){

jQuery.validator.addMethod("name_regex" , function(value , element){
  return this.optional(element) || /^[a-zA-z\.\-_]{1,30}$/i.test(value);
}, "Enter into valid format only a-z or A-Z ");
  
jQuery.validator.addMethod("phone_regex" , function(value, element){
  return this.optional(element) || /^[0-9\.\-_]{10,30}$/i.test(value);
}, "Phone number must be 0-9");
  
jQuery.validator.addMethod("password_regex" , function(value , element){
  return this.optional(element) || /^[a-z0-9!@#$%^&*()_\.\-_]{8,30}$/i.test(value);
}, "Password of at least 8 characters");

jQuery.validator.addMethod("pincode_regex" , function(value , element){
  return this.optional(element) || /^[1-9][0-9]{5}$/.test(value);
},"Pincode must be in 6 digit");

// Update the require_from_group method
jQuery.validator.addMethod("require_from_group", function(value, element, options) {
    var $fields = $(options[1], element.form),
        $fieldsFirst = $fields.eq(0),
        validator = this;
    var isValid = false;

    $fields.each(function(index, field) {
        if (validator.element(field)) {
            isValid = true;
            return false; // exit loop early if one field is valid
        }
    });

    // Store the cloned validator for future validation
    $fieldsFirst.data("valid_req_grp", validator);

    // If element isn't being validated, run each require_from_group field's validation rules
    if (!$(element).data("being_validated")) {
        $fields.data("being_validated", true);
        $fields.each(function() {
            validator.element(this);
        });
        $fields.data("being_validated", false);
    }

    return isValid || $fields.filter(":checked").length >= options[0];
}, $.validator.format("Please select at least {0} option(s)"));


// Update the 'gender' field rules


$("#first_form").validate({
    ignore: '',
  rules: {


      'firstname': {
          required: true,
          minlength: 1,
          name_regex: true
        },
        'lastname':{
          required:true,
          minlength: 1,
          name_regex: true
        },
        'email': {
          required:true,
          email:true
        },
        'phone': {
          required: true,
          phone_regex:true,
          maxlength:10
        },
        'password':{
          required:true,
          password_regex:true,
          minlength:8
        },
        'confirmpassword':{
          equalTo:'#password'
        },
        'city':{
          required:true,
          name_regex:true
        },
        'pincode':{
          required:true,
          pincode_regex:true,
          maxlength:6
        },
        'state':{
          required:true
        },
        'country':{
          required:true
        },
        'gender': {
    require_from_group: [1, '.gender__details .category input[type="radio"]']
}

  },
  

  messages: {
      'firstname':{
        required: " The firstname field is mandatotry!"
      },
      'lastname':{
        required: "The lastname field is mandatotry!"
      },
      'email':{
        required: "The email field is mandatotry!",
        email:"please enter valid email"
      },
      'phone':{
        required:"The phonenumber is required!"
      },
      'password':{
        required:"The password is mandatotry!"
      },
      'confirmpassword':{
        equalTo:"The two password do not match!!"
      },
      'state':{
        required:"The filed is mandatotry!"
      },
      'country':{
        required:"The filed is mandatotry!"
      },
      'gender': {
                require_from_group: "Please select your gender"
            }

  },
  errorPlacement: function(error, element) {
    if (element.attr("name") == "gender") {
        error.appendTo("#gender-error");
    } else {
        error.insertAfter(element);
    }
}


,
  submitHandler: function(form) {
    alert("Form submitted successfully!");
      form.submit();
  }
});
})
